<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MyLogo</div>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <ul class="nav-links" id="nav-links">
      <li><a href="#slider">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Image Slider -->
  <section class="slider" id="slider">
    <button class="prev" onclick="prevSlide()">❮</button>
    <div class="slides" id="slides">
      <img src="img1.jpg" alt="Slide 1" />
      <img src="img2.jpg" alt="Slide 2" />
      <img src="img3.jpg" alt="Slide 3" />
    </div>
    <button class="next" onclick="nextSlide()">❯</button>
  </section>

  <!-- Contact Us Form -->
  <section class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-response"></p>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="logo.png" alt="Company Logo" />
      </div>
      <div class="footer-info">
        <p>&copy; 2025 MyCompany. All rights reserved.</p>
        <p>Contact: info@mycompany.com | +1 (123) 456-7890</p>
      </div>
      <div class="footer-social">
        <a href="#"><img src="facebook-icon.png" alt="Facebook" /></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter" /></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram" /></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
